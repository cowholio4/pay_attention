<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml" style="height:100%">
  <head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  
   <!-- depthjs -->
   <script src="./vendor/depthjs/developer-api/depth.js" type="text/javascript"></script>
  
   <!-- midi.js package -->
   <script src="./vendor/MIDI.js/js/Color/SpaceW3.js" type="text/javascript"></script>
   <script src="./vendor/MIDI.js/js/MIDI/AudioDetect.js" type="text/javascript"></script>
   <script src="./vendor/MIDI.js/js/MIDI/LoadPlugin.js" type="text/javascript"></script>
   <script src="./vendor/MIDI.js/js/MIDI/Plugin.js" type="text/javascript"></script>
   <script src="./vendor/MIDI.js/js/MIDI/Player.js" type="text/javascript"></script>
   <script src="./vendor/MIDI.js/js/MusicTheory/Synesthesia.js" type="text/javascript"></script>
   <script src="./vendor/MIDI.js/js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
   <script src="./vendor/MIDI.js/js/Window/DOMLoader.script.js" type="text/javascript"></script>
   <script src="./vendor/MIDI.js/inc/WebMIDIAPI.js" type="text/javascript"></script>
   <script src="./vendor/MIDI.js/inc/Base64.js" type="text/javascript"></script>
   <script src="./vendor/MIDI.js/inc/base64binary.js" type="text/javascript"></script>
  
   <!-- our app -->
   <link rel="stylesheet" href="./css/base.css"></link>
   <script src="./js/app.js" type="text/javascript"></script>
  
  </head>
  <body>
    <div id="hand"></div>
    <div id="home">
      <table width="100%" height="100%">
        <tr width="100%" height="100%" style="vertical-alignt:middle">
          <td class="swipe-left" style="vertical-align:bottom;padding-left:100px;width:300px;padding-bottom:100px;text-align:right;">
            <img class="swipe-left" src="./img/welcome_swipe_left.png"></img>
          </td>
          <td style="vertical-align:middle;text-align:center;">
            <img src="./img/welcome_logo.png"></img>
          </td>
          <td class="swipe-right" style="vertical-align:bottom;width:300px;padding-bottom:100px;padding-right">
            <img class="swipe-right" src="./img/welcome_swipe_right.png"></img>
          </td>
        </tr>
      </table>
    </div>
    <div id="record_pause" style="display:none;">
      <table width="100%" height="100%">
        <tr width="100%"  height="100%" style="vertical-alignt:middle">
          <td class="swipe-left">
            <h4>Push Left To Continue Recording</h4>
          </td>
          <td class="swipe-right">
            <h4>Swipe Right To Set Beat for Playback</h4>
          </td>
        </tr>
      </table>
    </div>
    <div id="music_sheet"></div>
    <div id="current_note" class="circle"></div>
    <div id="hand_note" class="circle"></div>
    <div id="instrument"></div>
    <div id="beat_box">
      <div id="register_hand">
        <h1>Please extend your hand</h1> 
      </div>
      <div id="walk_back">
        <h1>Please step back.</h1> 
      </div>
      <div id="walk_towards">
        <h1>Please Walk Towards The Kinect</h1>
        <h1>The pace that you walk sets the tempo</h1>
      </div>
    </div>
    <div id="play_done" style="display:none">
      <table width="100%" height="100%">
        <tr width="100%"  height="100%" style="vertical-alignt:middle">
          <td class="swipe-left">
            <h4>Push Left To Play Again</h4>
          </td>
          <td class="swipe-right">
            <h4>Swipe Right To Go Home</h4>
          </td>
        </tr>
      </table>
        
    </div>
  </body>
</html>
